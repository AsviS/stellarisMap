<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="main.css">
	<title>Stellaris map</title>
</head>
<body>
	<canvas id="app"></canvas>
	<ul class="map-selectors">
		<li class="map-selector">
			<button class="map-selector-button active" id="stars-selector" data-selector="stars"></button>
		</li>
		<li class="map-selector">
			<button class="map-selector-button active" id="hyperlanes-selector" data-selector="hyperlanes"></button>
		</li>
		<li class="map-selector">
			<button class="map-selector-button active" id="borders-selector" data-selector="borders"></button>
		</li>
		<li class="map-selector">
			<button class="map-selector-button active" id="labels-selector" data-selector="labels"></button>
		</li>
	</ul>

	<script src="./bundle.js"></script>
</body>
</html>
